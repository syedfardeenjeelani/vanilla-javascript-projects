<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <h1
      class="blog bg-purple-700 flex justify-center text-center text-2xl font-medium h-10"
    >
      My blog
    </h1>
    <div
      class="button-div border-r-4 bg-blue-200 flex w-[100%] h-16 border items-center justify-center text-center"
    >
      <button
        id="loadNewBlog"
        class="bg-blue-500 hover:bg-blue-700 h-[50%] flex items-center text-white font-bold py-2 px-4 rounded"
      >
        Load Next Blog
      </button>
    </div>

    <div id="blogsContainer" class="p-4 bg-slate-300">
      <img class="img pb-7" src="" alt="" width="500px" />
      <h3 class="Blogtitle text-5xl font-sans underline pb-5 text-red-500"></h3>
      <p class="para text-[1.4rem]"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
